{% extends 'base.html' %}

{% block title %} Home:test {% endblock %}
   
{% block body %}

<div class="container" >
<div class="row">
        
    {% for i in product %}  
    <div class="col-sm-4">     
        <div class="card m-2" style="width: 20rem;">
            <img src="/media/{{i.product_image}}" class="card-img-top" alt="{{i.product_name}}" width="300px" height="250px">
            <div class="card-body">
              <h5 class="card-title">{{i.product_name}}</h5>

              <p class="card-text">{{i.description|slice:'0:60'}}...</p>
              
              <a href="/product/{{i.pk}}" target="_blank"><button class="btn btn-primary" id="vd{{i.pk}}">View Details</button></a>
              
              <!-- <button class="btn btn-success mx-2 addtocart" id="pr{{i.pk}}" >Add to Cart</button> -->
                <span id="divpr{{i.pk}}"><button class="btn btn-success mx-2 addtocart" id="pr{{i.pk}}" >Add to Cart</button>
                </span>
            </div>
        </div>
    </div> 
        {% endfor %}

    </div>
</div>


  

    {% endblock %}
